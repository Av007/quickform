form:
  title: Title
  show: true
  validation: js # html|js
  name: form1
  fields:
    0:
      name: usename
      type: text
      show: true
      validation:
          required:
            value: true
            message: Required
          max:
            value: 30
            message: Max is {{ limit }}
          min:
            value: 3
            message: Min is {{ limit }}
          regexp:
            value: /^[а-яА-Я]+$/i
            message: Используйте для ввода имени русскую раскладку клавиатуры
    1:
      name: email
      type: email
      show: true
    2:
      name: phone
      type: text
      show: true
      validation:
        regexp:
          value: /^\(\d{3}\) \d{3}-\d{4}$/
          message: Incorrect phone number format
    3:
      name: message
      type: textarea
      show: true
      validation:
        required:
          value: true
          message: вы наверное забыли написать нам сообщение


